name: MCP Server Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[test]"
          playwright install chromium

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short

      - name: Run MCP tool tests
        run: |
          pytest tests/mcp/ -v --tb=short -m "not slow"
        timeout-minutes: 10

      - name: Run MCP tool tests (slow)
        run: |
          pytest tests/mcp/ -v --tb=short -m "slow"
        timeout-minutes: 20
        continue-on-error: true

  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[test]"
          playwright install chromium

      - name: Run tests with coverage
        run: |
          pytest tests/unit/ tests/mcp/ -v --cov=crawl4ai_mcp --cov-report=xml --cov-report=html -m "not slow"
        timeout-minutes: 15

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
